 80%

        <!--FIM DIV RED-->

            <!--INICIO DIV BLUEVIOLET-->

            <!--FIM DIV BLUEVIOLET-->

            <!--INICIO DIV PALEVIOLET -->

        33.3%
       </div> 
        <!--FIM DIV PALEVIOLET-->

            <!--INICIO DIV VIOLET -->
            <div style="width: 33.3%; height: 100px; background-color: violet;
            float: left">

            </div> 
            <!--FIM DIV VIOLET-->

              <!--INICIO DIV PINK-->

              border-bottom-right-radius: 15px; float: left">

              </div>

              float: right;">
