<html lang="en">

       <!--CHAMADO PAGINA STYLE.CSS-->

       <!--CHAMANDO FOTN AWESOME-->
      <script src="https://kit.fontawesome.com/365168cdc3.js" crossorigin="anonymous"></script>

</head>
<body>

  <!--ABRE FORM-->
  <form>

  <!--ABRE DIV BLACK-->
  <div class="div_black"> 


    <!--DIV BLUE-->
    <div class="div_blue"> 
     <b>Cadastro Cliente</b>
    </div>
    <!--FECHA DIV BLUE-->

      <!--ABRE TABLE-->
      <table>

        <tr> <!--LINHA-->
          <th style="background-color: rgb(243, 213, 213); font-family:Verdana, Geneva, Tahoma, sans-serif;">Titulo</th>
          <th style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: rgb(243, 213, 213);">Preencher</th>
        </tr>
            
        <tr>
          <td style="background-color:white;"> <i class="fas fa-user"></i>
            Nome Completo:</td>
          <td style="background-color:white;"><input type="text"></td>
        </tr>

        <tr>
          <td style="background-color:white;"> <i class="fas fa-baby"></i> Nascimento: </td>
          <td style="background-color:white;">  <input type="date"> </td>
        </tr>

        <tr>
            <td style="background-color:white;"> <i class="fas fa-address-card"></i> RG: </td>
            <td style="background-color:white;"> <input type="number" placeholder="00.000.000-0 "> </td>
          </tr>

          <tr >
            <td style="background-color:white;">  <i  class =" fas fa-address-card " > </i > CPF: </td >
            <td style="background-color:white;">  <input  type =" number " placeholder =" 000.000.000-00 " >  </td >
        </tr >
          
          <tr>
            <td style="background-color:white;">  <i  class =" fas fa-phone-alt" > </i > Telefone: </td >
            <td style="background-color:white;">  <input  type =" number " placeholder ="(00)00000-0000" >  </td >
        </tr>    

          
        <tr>
          <td style="background-color:white;"> <i class="fas fa-envelope-open-text"></i> E-mail: </td>
          <td style="background-color:white;"> <input type="email" placeholder="@xxxxx.com"> </td>
        </tr>

        <tr>
          <td style="background-color:white;"> <i class="fa fa-map-marker" aria-hidden="true"></i>CEP:
          <td style="background-color:white;"> <input id="cep" type="text"></td>
        </tr>

        <tr>
         <td style="background-color: white;">Endereço:
          <td style="background-color: white;"> <input id="logradouro" type="text" required/> </td>
        </tr>

        <tr>
          <td style="background-color: white;">Número:
           <td style="background-color: white;"> <input id="logradouro" type="text" required/> </td>
         </tr>

         <tr>
          <td style="background-color: white;">Bairro:
          <td style="background-color: white;"> <input id="logradouro" type="text" required/> </td>
        </tr>

        <tr>
          <td style="background-color: white;">Estado:
          <td style="background-color: white;">
          <select id="uf">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          </select>
        </td>
       
        <tr>
          <td style="background-color:white;"> <i class="fas fa-portrait"></i> Foto:</td>
          <td style="background-color:white;">  <input type="file"></td>
        </tr>

        <tr>
          <td td style="background-color:white;"><i class="fa fa-check" aria-hidden="true"></i> Comprovante de Endereço:</label></td>
          <td td style="background-color:white;"> <input type="file" id="arquivo"></td>
        </tr>


        <tr>
          <td style="background-color:white;"> <i class="fas fa-key"></i> Senha:</td>
          <td style="background-color:white;">  <input type="password" ></td>
        </tr>

        <tr>
          <td style="background-color:white;"> <i class="fas fa-paper-plane"></i> Enviar:</td>
          <td style="background-color:white;">  <input type="submit"> </td>
        </tr>

      </table>

      </div>
