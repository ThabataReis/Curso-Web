<body>
<form action="/formulario.html" target="_blank" method="get">

 
    <!--ABRE TABLE-->
    <tabela>
        
    <tr >
      <td>  <i  class =" fas fa-user " > </i >
        Nome: </td >
      <td> <input  type =" text "   placeholder =" TEXT " > </td >
    </tr >
    <br><br>

    <tr >
      <td>  <i class =" fas fa-baby " > </i > Nascimento: </td >
      <td>   <input  type =" date " placeholder="00/00/0000" >  </td >
    </tr >
    <br><br>

    <tr >
        <td>  <i  class =" fas fa-address-card " > </i > RG: </td >
        <td>  <input  type =" number " placeholder =" 00.000.000-0 " >  </td >
      </tr >
      <br><br>

      <tr >
        <td>  <i  class =" fas fa-address-card " > </i > CPF: </td >
        <td>  <input  type =" number " placeholder =" 000.000.000-00 " >  </td >
      </tr >

      <tr>
        <td>  <i  class =" fas fa-phone-alt" > </i > Telefone: </td >
            <td>  <input  type =" number " placeholder ="(00)00000-0000" >  </td >
          </tr> 
          <br><br>


    <tr >
      <td>  <i  class =" fas fa-envelope-open-text " > </i > E-mail: </td >
      <td>  <input  type =" email " placeholder =" EMAIL " > </td>
    </tr >
    <br><br>

    <label for="cep"><i class="fa fa-map-marker" aria-hidden="true"></i>CEP</label>
		<input id="cep" type="text" required/> <br><br>
<label for="logradouro">Logradouro</label>
		<input id="logradouro" type="text" required/>
<label for="numero">Número</label>
		<input id="numero" type="text" /><br><br>
<label for="bairro">Bairro</label>
		<input id="bairro" type="text" required/>
<label for="uf">Estado</label>
		<select id="uf">
			<option value="AC">Acre</option>
			<option value="AL">Alagoas</option>
			<option value="AP">Amapá</option>
			<option value="AM">Amazonas</option>
			<option value="BA">Bahia</option>
			<option value="CE">Ceará</option>
			<option value="DF">Distrito Federal</option>
			<option value="ES">Espírito Santo</option>
			<option value="GO">Goiás</option>
			<option value="MA">Maranhão</option>
			<option value="MT">Mato Grosso</option>
			<option value="MS">Mato Grosso do Sul</option>
			<option value="MG">Minas Gerais</option>
			<option value="PA">Pará</option>
			<option value="PB">Paraíba</option>
			<option value="PR">Paraná</option>
			<option value="PE">Pernambuco</option>
			<option value="PI">Piauí</option>
			<option value="RJ">Rio de Janeiro</option>
			<option value="RN">Rio Grande do Norte</option>
			<option value="RS">Rio Grande do Sul</option>
			<option value="RO">Rondônia</option>
			<option value="RR">Roraima</option>
			<option value="SC">Santa Catarina</option>
			<option value="SP">São Paulo</option>
			<option value="SE">Sergipe</option>
			<option value="TO">Tocantins</option>
		</select>
        <br><br>

    <tr >
      <td>  <i  class =" fas fa-sign-in-alt " > </i > Login: </td >
      <td>   <input  type =" text " placeholder =" TEXT " >  </td >
    </tr >
    <br><br>

    <tr >
      <td>  <i  class =" fas fa-key " > </i > Senha: </td >
      <td>   <input  type =" senha " placeholder =" SENHA " > </td >
    </tr >
    <br><br>

    <tr >
      <td>  <i  class ="  fa fa-camera-retro" > </i > Foto: </td >
      <td>   <input  type =" arquivo " > </td >
        <button type="submit" form_id="arquivo">Enviar</button>
    </tr >
    <br><br>

    <tr>
        <td><i class="fa fa-check" aria-hidden="true"></i> Comprovante de Endereço:</label></td>
        <td> <input type="arquivo" id="arquivo"></td>
        <button type="submit" form_id="arquivo">Enviar</button>
    </tr>
    <br><br>
  
        <button type="submit" form_id="arquivo">Enviar</button>


  </tabela >
  <!--TABELA FECHA-->
</div>
</form>
