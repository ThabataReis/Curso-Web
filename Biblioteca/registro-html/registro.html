<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Livros</title>

       <!--CHAMADO PAGINA STYLE.CSS-->
       <link rel="stylesheet" href="style.css">

       <!--CHAMANDO FOTN AWESOME-->
      <script src="https://kit.fontawesome.com/365168cdc3.js" crossorigin="anonymous"></script>

</head>
<body>

  <!--ABRE FORM-->
  <form>

  <!--ABRE DIV BLACK-->
  <div class="div_black"> 


    <!--DIV BLUE-->
    <div class="div_blue"> 
     <b>Registro de Livros</b>
    </div>
    <!--FECHA DIV BLUE-->

      <!--ABRE TABLE-->
      <table>

        <tr> <!--LINHA-->
          <th style="background-color: rgb(243, 213, 213); font-family:Verdana, Geneva, Tahoma, sans-serif;">Titulo</th>
          <th style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: rgb(243, 213, 213);">Preencher</th>
        </tr>
            
        <tr>
          <td style="background-color:white;"> <i class="fas fa-user"></i>
            Autor:</td>
          <td style="background-color:white;"><input type="text"></td>
        </tr>

        <tr>
          <td style="background-color:white;"> <i class="fas fa-address-book"></i> Categoria: </td>
          <td style="background-color:white;"> <input type="number"> </td>
        </tr>

        <tr>
          <td style="background-color:white;"> <i class="fas fa-align-justify"></i> Titulo: </td>
          <td style="background-color:white;">  <input type="text"> </td>
        </tr>

        <tr>
          <td style="background-color:white;"> <i class="fas fa-envelope-open-text"></i> Edição: </td>
          <td style="background-color:white;"> <input type="email"> </td>
        </tr>
      

        <tr>
          <td style="background-color:white;"> <i class="fa fa-list-alt" aria-hidden="true"></i> Exemplar:</td>
          <td style="background-color:white;">  <input type="text" > </td>
        </tr>

        <tr>
          <td style="background-color:white;"> <i class="fa fa-address-card" aria-hidden="true"></i> Classificação:</td>
          <td style="background-color:white;">  <input type="password" ></td>
        </tr>

        <tr>
            <td style="background-color:white;"> <i class="fa fa-language" aria-hidden="true"></i> Idioma:</td>
            <td style="background-color:white;">  <input type="password"></td>
          </tr>

        <tr>
          <td style="background-color:white;"> <i class="fa fa-camera-retro"></i>  Foto Livro:</td>
          <td style="background-color:white;">  <input type="file"></td>
        </tr>

        <tr>
          <td style="background-color:white;"> <i class="fas fa-paper-plane"></i> Enviar (submit):</td>
          <td style="background-color:white;">  <input type="submit"> </td>
        </tr>

      </table>
      <!--FECHA TABLE-->

      </div>
      
      </form>
      <!--FECHA FORM-->

  </div>
  <!--FECHA DIV BLACK-->

</body>
</html>
